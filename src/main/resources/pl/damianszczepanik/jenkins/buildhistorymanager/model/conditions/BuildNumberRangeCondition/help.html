<p><b>Description</b></p>
<p>Matches builds with build number between given number range (both inclusive).</p>

<p><b>Use cases</b></p>
<p>Allow to match several builds at once based on build numbers that do not change over the time.</br>
    Check also <a
            href="https://github.com/jenkinsci/build-history-manager-plugin/wiki/Build-number-range-condition">Wiki</a>.
</p>

<p><b>Warning!</b></p>
<p>Use number <code>1</code> to match very build from the beginning of the history.</p>
